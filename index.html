<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="etch-a-sketch.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
   
    <div class="controls">
        <div class="slider-container">
            <div class="slider-value" id="sliderValue"></div>
            <input type="range" id="slider" min="1" max="60" value = "16" step="1">
        </div>
        <div class="color-picker">
            <label for="colorpicker">Color Picker:</label>
            <input type="color" id="colorpicker" value="#000000">
        </div>
        <div class="erase-container">
            <button id="eraseButton">Erase</button>
        </div>
        <div class = "brightness-container">
            <button id="lighten"">Lighten</button>
            <button id="darken">Darken</button>
        </div>        
    </div>
    <div class="main-container">

        <div class="sketch-container"></div>
    </div>

</body>
</html>
